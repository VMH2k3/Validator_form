<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group" >
          <label for="" class="form-label">Giới tính</label>
         <div class="form-radio">
          <div class="form-gender">
            <input id="male" type="radio" name="gender" value="Nam"> <label for="male" class="text-gender">Nam</label>
           </div>
           <div class="form-gender">
            <input  id="female" type="radio" name="gender" value="Nữ"> <label for="female" class="text-gender">Nữ</label>
           </div>
           <div class="form-gender">
            <input  id="other" type="radio" name="gender" value="Khác"> <label for="other" class="text-gender">Khác</label>
           </div>
         </div>
         <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="./validator.js"></script>
    <script>
      // Sau khi code xong thư viện
      Validator({
        form: "#form-1",
        formParent:'.form-group',
        errorSelection: ".form-message",
        rules: [
          Validator.isRequired("#fullname"),
          Validator.isRequired("#email"),
          Validator.minLength("#password", 6),
          Validator.isEmail("#email"),
          Validator.isRequired("#password_confirmation"),
          Validator.isConfirmed(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Mật khẩu nhập lại không chính xác!"
            ),
            Validator.isRequired("input[name='gender']")
        ],
        onSubmit: function (data) {
          console.log(data);
        },
      });
    </script>
  </body>
</html>
